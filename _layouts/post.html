---
layout: default
---
<article>
<div id="post">

{% if page.title %}
<a class="post-link" href="{{ root_url }}{{ page.url }}">{{ page.title }}</a>
{% endif %}
{% if post.title %}
<a class="post-link" href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>

{% endif %}
{{ content }}
</div>
</article>
<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
